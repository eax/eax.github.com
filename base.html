<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Extended Accumulator</title>
  </head>
  <body>
    <script>
      var lang = navigator.language || navigator.userLanguage;
      if (lang.indexOf("tr") == 0) window.location = "/tr/";
      else window.location = "/en/";
    </script>
  </body>
</html>
